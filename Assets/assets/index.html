<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HeadCount Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
</head>
    
<body>
    <div class="spinner-box">
        <div class="leo-border-1">
            <div class="leo-core-1"></div>
        </div>
        <div class="leo-border-2">
            <div class="leo-core-2"></div>
        </div>
    </div>
    <div class="container">
        <h1>Headcount</h1>
        <select name="Project_code" id="project_code">
            <option value="">Select Project Name</option>
            <option value="hr">HMA</option>
            <option value="it">Sony</option>
            <option value="finance">justanswer</option>
            <option value="marketing">activision</option>
        </select>
        <form>
            <input type="text" name="Headcount" placeholder="Enter Headcount">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
